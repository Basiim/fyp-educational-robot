<body>
    <div class="header">
        <h1>FYP Progress</h1>
    </div>
    <p>Mini Game: In this game you must match the colors of three circles to their corresponding blocks inside the workspace</p>
    <div class="main">
        <!-- BLOCKLY WORKSPACE -->
        <div id="blocklyDiv" style="height: 480px; width: 700px;"></div>
        <xml id="toolbox" style="display: none">
            <block type="mini_game"></block>
        </xml>
    </div>
    <button class="codeBtn">Run Code</button>
    <button onclick="showCode()">Show Code</button>
    <div class="copy">Made By Basim and Talha using Blockly</div>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
    <script src="blocks/myBlocks.js"></script>
    <script src="generators/javascript/myBlocks.js"></script>
    <script>
        var workspace = Blockly.inject('blocklyDiv', {
            toolbox: document.getElementById('toolbox'),
            grid: {
                spacing: 20,
                length: 3,
                colour: '#ccc',
                snap: true
            },
            trashcan: true,
            zoom: {
                controls: true,
                wheel: true,
                startScale: 1.0,
                maxScale: 3,
                minScale: 0.3,
                scaleSpeed: 1.2,
                pinch: true
            }
        });

        function showCode() {
            // Generate JavaScript code and display it.
            Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
            var code = Blockly.JavaScript.workspaceToCode(workspace);
            alert(code);
        }
        const url = "https://jsonplaceholder.typicode.com/posts/";
        const data = {
            name: "Said",
            id: 23
        }
        $('.codeBtn').click(function() {
                $.post(url, data, function(data, status) {
                    console.log(`${data} and status is ${status}`);
                });
