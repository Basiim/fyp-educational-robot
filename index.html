<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/toolbox_style.css">
    <title>FYP</title>
</head>

<body>
    <div class="header">
        <h1>FYP Progress</h1>
        <input type="text" placeholder="IP address" id="ipAdd">
        <button type="button" onclick="saveIP();">Save</button>
        <p>sending data to: <span id="curIP">0.0.0.0</span></p>
    </div>
    <div class="main">
        <!-- BLOCKLY WORKSPACE -->
        <div id="blocklyDiv" style="height: 50vh; width: 100vw;"></div>
        <xml id="toolbox" style="display: none">
            <category name="MOVEMENT" colour="30">
                <block type="forward"></block>
                <block type="backward"></block>
                <block type="left"></block>
                <block type="right"></block>
                <block type="stop"></block>
            </category>
            <category name="LOOPS" colour="60"></category>
            <category name="MATH/LOGIC" colour="90">
                <block type="math_number"></block>
                <block type="logic_boolean"></block>
            </category>
            <category name="VARIABLES" colour="120"></category>
            <category name="FUNCTIONS" colour="150"></category>
            <category name="MISC" colour="180">
                <block type="input"></block>
                <block type="delay"></block>
            </category>
        </xml>
    </div>
    <span id="cmds"></span>
    <button onclick="runCode()">Run Code</button>
    <button onclick="showCode()">Show Code</button>
    <!--<div class="copy">Made By Basim and Talha using Blockly</div>-->
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="blocks/myBlocks.js"></script>
    <script src="assets/js/custom_cat.js"></script>
    <script src="generators/javascript/myBlocks.js"></script>
    <script>
        var workspace = Blockly.inject('blocklyDiv', {
            toolbox: document.getElementById('toolbox'),
            grid: {
                spacing: 20,
                length: 4,
                colour: '#ccc',
                snap: true
            },
            trashcan: true,
            zoom: {
                controls: true,
                wheel: true,
                startScale: 1.0,
                maxScale: 3,
                minScale: 0.3,
                scaleSpeed: 1.2,
                pinch: true
            }
        });
        document.getElementById('curIP').innerHTML = ip;
    </script>
</body>

</html>
