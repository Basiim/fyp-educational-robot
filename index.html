<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>FYP</title>
</head>

<body>
    <div class="header">
        <h1>FYP Progress</h1>
    </div>
    <p>Mini Game: In this game you must match the colors of three circles to their corresponding blocks inside the workspace</p>
    <div class="main">
        <!-- BLOCKLY WORKSPACE -->
        <div id="blocklyDiv" style="height: 480px; width: 700px;"></div>
        <xml id="toolbox" style="display: none">
            <block type="input"></block>
            <block type="forward"></block>
            <block type="backward"></block>
            <block type="delay"></block>
            <block type="math_number"></block>
        </xml>
    </div>
    <button onclick="runCode()">Run Code</button>
    <button onclick="showCode()">Show Code</button>
    <div class="copy">Made By Basim and Talha using Blockly</div>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="blocks/myBlocks.js"></script>
    <script src="assets/js/custom_cat.js"></script>
    <script src="generators/javascript/myBlocks.js"></script>
    <script>
        var workspace = Blockly.inject('blocklyDiv', {
            toolbox: document.getElementById('toolbox'),
            grid: {
                spacing: 20,
                length: 3,
                colour: '#ccc',
                snap: true
            },
            trashcan: true,
            zoom: {
                controls: true,
                wheel: true,
                startScale: 1.0,
                maxScale: 3,
                minScale: 0.3,
                scaleSpeed: 1.2,
                pinch: true
            }
        });
    </script>
</body>

</html>
